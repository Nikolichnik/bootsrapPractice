<form id="empForm">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail">Name</label>
            <input class="form-control" id="inputName5" placeholder="Name" [(ngModel)]="this.person.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail5" placeholder="Email" [(ngModel)]="this.person.email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword5" placeholder="Password" [(ngModel)]="this.person.password"
                [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress5" placeholder="1234 Main St" [(ngModel)]="this.person.address" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress25" placeholder="Apartment, studio, or floor" [(ngModel)]="this.person.address2"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity5" [(ngModel)]="this.person.city" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState5" class="form-control" [(ngModel)]="this.person.state" [ngModelOptions]="{standalone: true}">
                <option selected>Ireland</option>
                <option>Great Britain</option>
                <option>Scotland</option>
                <option>Norway</option>
                <option>Sweden</option>
                <option>Finland</option>
                <option>Holland</option>
                <option>Germany</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip5" [(ngModel)]="this.person.zip" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-row justify-content-end">
        <button type="button" class="btn btn-primary" (click)="submit(empForm, $event)">Add person</button>
        <div class="col-md-0.5"></div>
        <button type="button" class="btn btn-primary" (click)="clear(empForm, $event)">Clear table</button>
    </div>
</form>

<br>
